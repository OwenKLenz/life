<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Conway's Game of Life</title>
		<meta charset="utf-8" />
		<script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
		<script src="javascripts/life.js" type="module" defer></script>
		<link rel="stylesheet" href="stylesheets/life.css"/>
	</head>
	<body>
		<div id="app">
			<div id="settings">
				<h2>Settings</h2>
				<div id="slider">
					<div id="directions">&#8592 Faster - Slower &#8594</div>
					<label>Speed:
						<input id="periodSlider" type="range" min="100" max="1000" name="period" />
					</label>
				</div>
				<div id="color-selector">
					<h3>Pick a color</h3>
					<div data-color="rgb(0, 0, 255)" class="colorPicker selected"></div>
					<div data-color="rgb(255, 0, 0)" class="colorPicker"></div>
					<div data-color="rgb(0, 255, 0)" class="colorPicker"></div>
					<div data-color="rgb(0, 255, 255)" class="colorPicker"></div>
					<div data-color="rgb(255, 0, 255)" class="colorPicker"></div>
					<div data-color="rgb(255, 255, 0)" class="colorPicker"></div>
				</div>
				<div id="rules">
					<h3>Rules:</h3>
					<p>Any cell with <input class="rule" type="number" name="undercrowded" value="1" max="9" min="0" /> or fewer live neighbors dies of loneliness.</p>
					<p>Any dead cell with <input class="rule" type="number" name="barryWhiteMusic" value="3" max="9" min="0" /> live neighbours comes to life.</p>
					<p>Any cell with <input class="rule" type="number" name="overcrowded" value="4" max="9" min="0"  /> or more neighbors dies of overcrowding.</p>
					<button id="resetRules">Reset</button>
				</div>
			</div>
			<div id="game">
				<h1>Conway's Game of Life</h1>
				<div id="button-container">
					<button id="start-stop" class="bigButton">Start</button>
					<button id="reset" class="bigButton">Reset</button>
				</div>
				<div id="grid"></div>
			</div>
		</div>
	</body>
</html>
